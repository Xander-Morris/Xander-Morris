name: Generate GitHub Stats

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate stats image
        run: |
          curl -o github-stats.png "https://github-readme-stats.vercel.app/api?username=XanderYZZ&show_icons=true&theme=radical"

      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add github-stats.png
          git diff-index --quiet HEAD || git commit -m "Update GitHub stats image"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main